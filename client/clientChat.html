<head>
	<title>Chat</title>
</head>
<body>
	{{>chat}}
</body>
<template name="chat">
<form class="enter-email">
	Email:
	<input type="email" name="email" placeholder="Email">
	<button type="submit">Go</button>
</form>
<div hidden class="chatting">
	{{#each chat}}
	<p>{{user}}: {{message}}</p>
	{{/each}}
	<div class="input">
		<textarea placeholder="Type Message | Press enter to send"></textarea>
	</div>
</div>
</template>
